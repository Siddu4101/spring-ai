spring:
  application:
    name: spring-ai
#  make sure before starting this application u run the codellama locally
  ai:
    ollama:
      chat:
        model: codellama:latest
      base-url: http://localhost:11434/

#for log info via advisor (interceptor) enable debug logging for that package
logging:
  level:
    org:
      springframework:
        ai:
          chat:
            client:
              advisor: debug